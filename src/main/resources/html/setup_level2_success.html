<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta charset="utf-8"/>

		<title>Server setup</title>

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>

		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<script type="text/javascript">

			function restartAMI() {

				$('button').prop('disabled', true);

				var data = {Command: 'RestartAMI -AMIUser="%%ADMIN_USER%%" -AMIPass="%%ADMIN_PASS%%"'};

				$.ajax({url: '%%HOST%%/AMI/FrontEnd', data: data, type: 'POST'}).always(function() {

					setTimeout(function() {

						location.replace('%%HOST%%/AMI');

					}, 5000);
				});

				return false;
			}

		</script>

		<!--[if lt IE 9]>
		<script type="text/javascript" src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body style="background: white url('images/background.jpg') fixed;">

		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<h3 class="modal-title">Server setup</h3>
				</div>

				<div class="modal-body">

					<div class="row">

						<div class="col-md-2">
							<img src="images/database.png" alt="" height="90" wigth="90" />
						</div>

						<div class="col-md-10">

							<h3>Congratulations!</h3>

							<p>You have successfully configured your AMI server.</p>

							<h3>Now What!</h3>

							<ul>
								<li>Remove servlet "Setup" in "../webapps/AMI/WEB-INF/web.xml"</li>
								<li>Customize your home page.</li>
								<li>Create your catalogs.</li>
								<li>Enjoy!</li>
							<ul>

						</div>

					</div>

				</div>

				<div class="modal-footer">
					  <button class="btn btn-success" onclick="restartAMI();">Restart AMI</button>
				</div>

			</div>
		</div>

	</body>
</html>
