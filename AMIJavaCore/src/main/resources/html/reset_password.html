<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta charset="utf-8"/>

		<title>Reset password</title>

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>

		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<script type="text/javascript">

			function validateForm() {

				var password1 = $('#password1').val();
				var password2 = $('#password2').val();

				var error = '';

				if(password1 === ''
				   ||
				   password2 === ''
				 ) {
					error += ' Please, fill all fields with a red star.';
				}

				if(password1 !== password2) {
					error += ' Password1 and Password2 have to be identical.';
				}

				if(error !== '') {

					error = '<div class="alert alert-danger alert-dismissible">\n'
					        +
					        '  <button class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>\n'
					        +
					        '  <strong>Error!</strong>' + error + '\n'
					        +
					        '</div>'
					;

					$('#message').html(error);

					$(document).scrollTop(0);

					return false;
				}

				return true;
			}

		</script>

		<!--[if lt IE 9]>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
		<![endif]-->
	</head>
	<body style="background: white url('images/background.jpg') fixed;">

		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header" style="line-height: 45px;">
					<button class="navbar-toggle" data-toggle="collapse" data-target="#ami_navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<img src="images/logo.png" alt="Logo" />
				</div>
				<div class="collapse navbar-collapse" id="ami_navbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="mailto:ami@lpsc.in2p3.fr"><i class="fa fa-envelope-o"></i> Contact</a></li>
						<li><a href="http://www.cern.ch/ami/" target="_blank">About</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="modal-dialog">
			<form method="post" action="" class="modal-content" onsubmit="return validateForm();">

				<div class="modal-header">
					<h3 class="modal-title">Reset password</h3>
				</div>

				<div class="modal-body">

					<div id="message"></div>

					<div class="row">

						<div class="col-md-2">
							<img src="images/padlock.png" alt="" height="90" wigth="90" />
						</div>

						<div class="col-md-10">

							<div class="form-group">
								<label for="password1" class="control-label">New password<span class="text-danger">*</span></label>
								<input type="password" name="password1" autocomplete="off" class="form-control" id="password1" />
							</div>

							<div class="form-group">
								<label for="password2" class="control-label">New password<span class="text-danger">*</span></label>
								<input type="password" name="password2" autocomplete="off" class="form-control" id="password2" />
							</div>

							<input type="hidden" name="Level" value="3" />

						</div>

					</div>

				</div>

				<div class="modal-footer">
					<button type="submit" class="btn btn-primary"><i class="fa fa-chevron-right"></i><i class="fa fa-chevron-right"></i></button>
				</div>

			</form>
		</div>

	</body>
</html>
